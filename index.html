                <h1>Game of Life</h1>
                <h5>Cellular Automata</h5>
           
            
</div>

  <div class="row">
                <div class="col-md-9" id="gameCol">
<br>
<br>
   <canvas id="can" style="border:1px solid #000000;" width="400px" height="400px"></canvas>

                </div>

   <div class="col-md-3">
  

<h1>Settings</h1>



 <div class="tabitems">

 <h3>Seed pattern</h3>
 <div class="btn-group"> <a id="cbPattern" class="btn btn-default dropdown-toggle btn-select2" data-toggle="dropdown" href="#">Select<span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#" id="ddGlider">None</a>
                            </li>
                            <li><a>Blinker</a>
                            </li>
                              <li><a>Beacon</a>
                            </li>

                            </li>
                             <li><a>Pentadecathlon</a>
                            </li>
                        </ul>
                    </div>

            <h3>Life</h3>
            <input id="onOff" type="checkbox" unchecked data-toggle="toggle" onchange='getBorn();'>
        </div>
    

    <div class="tabitems">
            <h3>Random colour</h3>
            <input  type="checkbox" unchecked data-toggle="toggle" onchange='randomColoursToggle(this);'>
        </div>

 <h3>Generations</h3>
 <h3 id="counter" style="font-size:33px;">0</h3>
